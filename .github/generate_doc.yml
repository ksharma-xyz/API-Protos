name: Generate Documentation

on:
  push:
    branches: [ main ]

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y protobuf libprotoc-dev
      - name: Generate Documentation (replace with your plugin)
        run: protoc --doc_out=./docs --doc_opt=html,docs/index.html src/main/proto/*.proto
